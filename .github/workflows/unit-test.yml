name: Next.js Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build
        working-directory: ./

      - name: Run tests
        run: |
          npm run test
        working-directory: ./__tests__

      - name: Deploy
        run: |
          npm run deploy
        working-directory: ./
